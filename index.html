<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Ajouter une tâche">
                <div class="tooltip">
                    <select id="priority-select">
                        <option value="1">Haute</option>
                        <option value="2">Moyenne</option>
                        <option value="3">Basse</option>
                    </select>
                    <span class="tooltiptext">Sélectionnez l'importance de la tâche</span>
                </div>
                <button class="add" onclick="addTask()">Ajouter</button>
            </div>
            <h3 class="filter">filtres :</h3>
            <div class="row">
                <button class="filter-all" onclick="filterTasks('all')">Toutes</button>
                <button class="filter-check" onclick="filterTasks('checked')">Cochées</button>
                <button class="filter-uncheck" onclick="filterTasks('unchecked')">Non Cochées</button>
                <div class="tooltip">
                    <select class="filter-priority" id="filter-priority-select" onchange="filterTasks('priority')">
                        <option value="all">Toutes</option>
                        <option value="1">Haute</option>
                        <option value="2">Moyenne</option>
                        <option value="3">Basse</option>
                    </select>
                    <span class="tooltiptext">Filtrer par priorité</span>
                </div>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="public/index.js"></script>
</body>
</html>
